<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleTable</title>
    <style>
        table {
            margin-top: 150px;
            text-align: center;
        }
    </style>
</head>

<body>
    <center>
        <table border="1" cellpadding="9px">
            <tr>
                <th>Sr.no</th>
                <th>Subject</th>
                <th>Topic Name</th>
                <th>No of lecture</th>
            </tr>
            <tr>
                <td>1</td>
                <td>HTML</td>
                <td>Basic Tag, Formatting Tag etc</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>CSS</td>
                <td>Position and Display property</td>
                <td>5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Javascript</td>
                <td>datatype, conditional statement</td>
                <td>4</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jquery</td>
                <td>display functions</td>
                <td>2</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Bootstrap</td>
                <td>Models</td>
                <td>1</td>
            </tr>
        </table>
    </center>
</body>

</html>
